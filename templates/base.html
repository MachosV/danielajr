{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
        <title>{{template "title" .}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="/">Αρχική</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ergodotes">Εργοδότες</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="/xrewseis">Χρεώσεις</a>
                    </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="idioktites">Ιδιοκτήτες</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="/diamerismata">Διαμερίσματα</a>
                </li>
                <li>
                    <form class="navbar-form" role="search" action="/" method="POST">
                        <div class="input-group add-on">
                            <input class="form-control border-right-0" placeholder="Αναζήτηση" name="anazitisi" id="anazitisi" type="text">
                                <div class="input-group-btn">
                                    <span class="btn btn-default border-left-0 bg-white" type="submit" style="margin-left:-2px"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                    </form>        
                </li>
            </ul>
        </nav>
        <script>
            var path = window.location.pathname;
            if (path === "/"){
                document.getElementById("anazitisi").focus();
            }
        </script>
        {{template "content" .}}
    </div>
    <footer class="text-center text-muted">
        <span>All rights reserved</span>
    </footer>
</body>
</html>
{{end}}
