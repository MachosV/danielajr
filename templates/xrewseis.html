{{define "title"}}
Χρεώσεις
{{end}}
{{define "content"}}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
<div class="container">
<div class="form mt-4">
    <form class="form-horizontal" method="POST" action="/createxrewsi">
        <h2>Nέα χρέωση</h2>
        <div class="form-group">
            <label class="control-label">Ποσό: </label>
            <input class="form-control" type="number" step="0.1" name="poso" required>
        </div>
        <div class="form-group">
            <label class="control-label">Χρεωστής: </label>
            <select class="form-control custom-select" name="xrewstis">
                {{range .Ergodotes}}
                <option value="{{.ID}}">{{.Name}} {{.Surname}}</option>
                {{end}}
            </select>
        </div>
        <div class="form-group"> 
            <label class="control-label">Ημερομηνία: </label>
            <input class="form-control" type="text" id="datepicker" name="workdate" required>
        </div>
        <div class="form-group">
            <label class="control-label">Αιτιολογία: </label>
            <input class="form-control" type="text" name="aitiologia" required>
        </div>
        <button type="submit" class="btn btn-primary">Καταχώρηση</button>
    </form>
</div>
<div class="mt-4">
    <h2>Πίνακας χρεώσεων</h2>
    <table class="table table-striped">
        <thead>
            <th>Εργάσθηκε</th>
            <th>Ποσό</th>
            <th>Επίθετο</th>
            <th>Όνομα</th>
            <th>Καταγράφηκε</th>
            <th>Αιτιολογία</th>
            <th></th>
        </thead>
        <tbody>
            {{range .Xrewseis}}
            <tr>
            <td>{{.WorkDate}}</td>
            <td>{{.Poso}}</td>
            <td>{{.Surname}}</td>
            <td>{{.Name}}</td>
            <td>{{.DateRegistered}}</td>
            <td>{{.Aitiologia}}</td>
            <td>
                <form action="/deletexrewsi" method="POST">
                    <input type="hidden" name="id_xrewsis" value="{{.ID}}">
                    <button class="btn btn-danger" type="submit" data-toggle="tooltip" data-placement="bottom" title="Διαγραφή">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function(){
        $("#datepicker").datepicker({ dateFormat: 'dd-mm-yy' });
    });
</script>
{{end}}
