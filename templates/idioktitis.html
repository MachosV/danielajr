{{define "title"}}
Καρτέλα ιδιοκτήτη
{{end}}
{{define "content"}}
<div class="container mt-4">
    <div class="container text-center">
    <h2>Καρτέλα ιδιοκτήτη</h2>
            <div class="card mt-1">
                    <div class="card-body">
                      <h5 class="card-title">{{.Name}} {{.Surname}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{.Phone}}</h6>
                      <div class="m1-1">
                        <form method="POST" action="/deleteidioktiti" id="delete">
                            <input type="hidden" name="ididioktiti" value="{{.ID}}">
                        </form>
                            <div class="d-inline">
                                <a href="/updateidioktiti?id={{.ID}}" class=" mt-1 btn btn-info" role="button" data-toggle="tooltip" data-placement="bottom" title="Επεξεργασία ιδιοκτήτη">
                                    <i class="fa fa-wrench"></i>
                                </a><button form="delete" type="submit" class="btn btn-danger mt-1 ml-1" data-toggle="tooltip" data-placement="bottom" title="Διαγραφή ιδιοκτήτη">
                                    <span><i class="fa fa-trash"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                  </div>
    </div>
    <div class="form">
        <form class="form-horizontal" method="POST" action="/creatediamerisma" id="creatediamerisma">
            <h2>Νέο διαμέρισμα</h2>
            <div class="form-group">
                <label class="control-label">Όνομα: </label>
                <input class="form-control" type="text" name="name" required>
            </div>
            <div class="form-group"> 
                <label class="control-label">Διεύθυνση: </label>
                <input class="form-control" type="text" name="dieythinsi" required>
            </div>
            <div class="form-group">
                <label class="control-label">Περιγραφή: </label>
                <input class="form-control" type="textbox" name="perigrafi" required>
            </div>
            <input type="hidden" name="idioktitis" value={{.ID}}>
            <button type="submit" class="btn btn-primary">Καταχώρηση</button>
        </form>
    </div>
</div>
{{end}}
